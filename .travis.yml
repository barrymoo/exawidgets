language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda3/bin:$PATH
    - conda update --yes conda
install:
    - conda install --yes sphinx nose six sphinx_rtd_theme pandoc nbsphinx
    - conda install -c conda-forge --yes jupyter notebook ipywidgets ipyparallel
    - pip install travis-sphinx codacy-coverage codecov python-coveralls
    - python setup.py install
    - exa -uu
script:
    - nosetests --with-doctest --with-coverage
after_success:
    - codecov
    - coveralls
